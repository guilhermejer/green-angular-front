<div fxLayoutAlign="center center" fxFlexFill class="main-div" class="back" fxLayout="column">
  <img src="../../../assets/img/logoGreen.png" alt="logo green e commerce" width="150" height="150">
  <!-- CARD -->
  <mat-card fxFlex="35" class="card">

    <mat-toolbar color="primary" fxLayoutAlign="center center">Login</mat-toolbar>
    <form #userPost="ngForm" (ngSubmit)="onSubmitLogin      (userPost.value)" fxLayoutAlign="stretch" fxLayout="column"
      class="login-form">
      <mat-form-field>
        <input matInput name="username" placeholder="Usuario" ngModel />
      </mat-form-field>

      <mat-form-field>
        <input matInput name="password" type="password" placeholder="Senha" ngModel />
      </mat-form-field>

      <button mat-raised-button type="submit" class="btnlogin">Login</button>
      <button mat-raised-button type="button" class="btnlogin" (click)="open(content)">Cadastre-se</button>
    </form>
  </mat-card>
  <!-- /CARD -->
</div>


<!-- MODAL -->
<ng-template #content let-modal>

  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Insira seus dados</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form #userPost="ngForm" (ngSubmit)="onSubmitCadastro(userPost.value);  modal.close('Save click')"
      fxLayoutAlign="stretch" fxLayout="column" class="login-form">

      <mat-form-field>
        <input matInput name="nome" placeholder="Nome" type="text" ngModel>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="sobrenome" placeholder="Sobrenome" type="text" ngModel>
      </mat-form-field>

      <mat-form-field>
        <input matInput name="username" placeholder="Nome de Usuario" type="text" ngModel>
      </mat-form-field>

      <mat-form-field>
        <input matInput name="endereco" placeholder="EndereÃ§o" type="text" ngModel>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="hashId" placeholder="CPF/CNPJ" type="text" ngModel>
      </mat-form-field>

      <mat-form-field>
        <input matInput name="password" placeholder="Senha" type="password" ngModel>
      </mat-form-field>

      <mat-form-field>
        <input matInput name="confpassword" placeholder="Confirme sua Senha" type="password" ngModel>
      </mat-form-field>

      <mat-form-field>
        <select matNativeControl name="sexo" placeholder="Sexo" ngModel>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
          <option value="Indefinido">Indefinido</option>
        </select>
      </mat-form-field>

      <button type="submit" class="btn btn-outline-dark">Cadastrar</button>
    </form>
  </div>


</ng-template>
<!-- /MODAL -->
